<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/index.css" />
  </head>
  <body>
    <div class="progress">
      <div class="progress__bar"></div>
    </div>
    <h1 class="depthWrap">0m</h1>
    <div class="innerWrap">
      <h2 class="title">
        깊은바다
        <div class="textWrap">
          <p>대게</p>
          <img src="./images/crab.png" alt="crab" />
        </div>
        <div class="textWrap">
          <p>오징어</p>
          <img src="./images/cuttle.png" alt="crab" />
        </div>
        <div class="textWrap">
          <p>방어</p>
          <img src="./images/fish_01.png" alt="crab" />
        </div>
        <div class="textWrap">
          <p>미역</p>
          <img src="./images/seaweed.png" alt="crab" />
        </div>
      </h2>
    </div>
  </body>
  <script>
    const h1 = document.querySelector('h1');
    let scrollNum = 0;
    const documentHeight = document.body.scrollHeight - window.innerHeight;
    let progress = document.querySelector('.progress__bar');
    let per;
    window.addEventListener('scroll', () => {
      scrollNum = window.scrollY;
      per = percent(scrollNum, documentHeight) + ' METERS DEEP';
      progress.style.width = per;
      h1.innerText = per;
    });
    const percent = (num, totalNum) => {
      return ((num / totalNum) * 100).toFixed(0);
    };
  </script>
</html>
